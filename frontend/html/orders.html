<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Order | EATOMO</title>
  <link rel="stylesheet" href="../css/orders.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="../js/menu-data.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="logo">
        <a href="index.html">
          <img src="../images/index/image-removebg-preview (36).png" alt="EATOMO">
          <span>EATOMO</span>
        </a>
      </div>
      <nav class="nav">
        <a href="our-bowls.html">Our Bowls</a>
        <a href="stores.html">Stores</a>
  <a href="orders.html" class="active">Cart</a>
        <a href="about-us.html">About Us</a>
        <a href="faqs.html">FAQs</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="order-page">
    <div class="container">
      <div class="order-progress">
        <div class="progress-step active" data-step="cart">
          <i class="fas fa-shopping-cart"></i>
          <span>Cart</span>
        </div>
        <div class="progress-line"></div>
        <div class="progress-step" data-step="delivery">
          <i class="fas fa-truck"></i>
          <span>Delivery</span>
        </div>
        <div class="progress-line"></div>
        <div class="progress-step" data-step="payment">
          <i class="fas fa-credit-card"></i>
          <span>Payment</span>
        </div>
      </div>

      <div class="order-content">
        <!-- Cart Section -->
        <section class="cart-section" id="cartSection">
          <h2>My Cart (<span id="cartCount">0</span> items)</h2>
          <div class="cart-items" id="cartItems">
            <!-- Cart items will be injected here -->
          </div>
          
          <div class="cart-actions">
            <a href="our-bowls.html" class="continue-shopping">
              <i class="fas fa-arrow-left"></i> Tiếp tục mua sắm
            </a>
            <button class="clear-cart" id="clearCartBtn">
              <i class="fas fa-trash"></i> Xóa giỏ hàng
            </button>
          </div>
        </section>

        <!-- Delivery Section -->
        <section class="delivery-section hidden" id="deliverySection">
          <h2>Delivery Information</h2>
          <form class="delivery-form">
            <div class="form-group">
              <label>Họ và tên</label>
              <input type="text" name="fullName" required placeholder="Nhập họ và tên">
            </div>
            <div class="form-group">
              <label>Số điện thoại</label>
              <input type="tel" name="phone" required placeholder="Nhập số điện thoại">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" name="email" required placeholder="Nhập email">
            </div>
            <div class="form-row">
              <div class="form-group">
                <label>Thành phố</label>
                <select name="city" required>
                  <option value="">Chọn thành phố</option>
                  <option value="hcm">TP. Hồ Chí Minh</option>
                  <option value="hanoi">Hà Nội</option>
                  <option value="danang">Đà Nẵng</option>
                </select>
              </div>
              <div class="form-group">
                <label>Quận/Huyện</label>
                <select name="district" required>
                  <option value="">Chọn quận/huyện</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label>Địa chỉ</label>
              <input type="text" name="address" required placeholder="Số nhà, tên đường">
            </div>
            <div class="form-group">
              <label>Ghi chú giao hàng (Không bắt buộc)</label>
              <textarea name="notes" placeholder="Hướng dẫn giao hàng đặc biệt"></textarea>
            </div>
            <div class="form-actions">
              <button type="button" class="back-to-cart">
                <i class="fas fa-arrow-left"></i> Quay lại giỏ hàng
              </button>
              <button type="submit" class="next-step">
                Tiếp tục <i class="fas fa-arrow-right"></i>
              </button>
            </div>
          </form>
        </section>

        <!-- Payment Section -->
        <section class="payment-section hidden" id="paymentSection">
          <h2>Payment Method</h2>
          <div class="payment-methods">
            <div class="payment-method">
              <input type="radio" name="payment" id="momo" value="momo">
              <label for="momo">
                <img src="../images/orders/Logo-MoMo-Circle.webp" alt="MoMo">
                <span>MoMo</span>
              </label>
            </div>
            <div class="payment-method">
              <input type="radio" name="payment" id="vnpay" value="vnpay">
              <label for="vnpay">
                <img src="../images/orders/unnamed.png" alt="VNPay">
                <span>VNPay</span>
              </label>
            </div>
            <div class="payment-method">
              <input type="radio" name="payment" id="cod" value="cod">
              <label for="cod">
                <i class="fas fa-money-bill-wave"></i>
                <span>Cash on Delivery</span>
              </label>
            </div>
          </div>
          <div class="payment-actions">
            <button type="button" class="back-to-delivery">
              <i class="fas fa-arrow-left"></i> Quay lại thông tin giao hàng
            </button>
            <button type="button" class="confirm-order" id="confirmOrderBtn">
              Xác nhận đặt hàng <i class="fas fa-check"></i>
            </button>
          </div>
        </section>

        <!-- Order Summary -->
        <aside class="order-summary">
          <h3>Order Summary</h3>
          <div class="summary-content">
            <div class="promo-code">
              <input type="text" placeholder="Enter promo code">
              <button class="apply-promo">Apply</button>
            </div>
            
            <div class="summary-details">
              <div class="summary-row">
                <span>Subtotal</span>
                <span id="subtotal">$0.00</span>
              </div>
              <div class="summary-row">
                <span>Phí giao hàng</span>
                <span id="deliveryFee">30.000₫</span>
              </div>
              <div class="summary-row discount hidden">
                <span>Giảm giá</span>
                <span id="discount">-0₫</span>
              </div>
              <div class="summary-row total">
                <span>Tổng cộng</span>
                <span id="totalAmount">0₫</span>
              </div>
            </div>

            <button class="proceed-btn" id="proceedBtn">
              <span>Tiến hành đặt hàng</span>
              <i class="fas fa-arrow-right"></i>
            </button>

            <div class="secure-checkout">
              <i class="fas fa-lock"></i>
              <span>Thanh toán an toàn</span>
            </div>

            <div class="free-shipping-msg" id="freeDeliveryMsg"></div>

            <div class="payment-error hidden" id="paymentError">
              <i class="fas fa-exclamation-circle"></i>
              <span></span>
            </div>

            <div class="payment-icons">
              <img src="../images/orders/Visa.svg.png" alt="Visa">
              <img src="../images/orders/MasterCard-Logo-1996-2016-1.png" alt="Mastercard">
              <img src="../images/orders/Logo-MoMo-Circle.webp" alt="MoMo">
              <img src="../images/orders/unnamed.png" alt="VNPay">
            </div>
          </div>
        </aside>
      </div>
    </div>
  </main>

  <!-- Toast Messages -->
  <div class="toast-container" id="toastContainer"></div>

  <script src="../js/orders.js"></script>
</body>
</html>
