<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soumaki Login</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="logo-bar">
    <img src="../images/index/image-removebg-preview (36).png" alt="Brand Logo"> 
    <h1>EATOMO</h1>
  </div>
  <div class="login-container">
    <div class="login-box">
      <h2>Admin Login</h2>
      <form id="adminLogin">
        <div>
          <label for="admin-username">Username</label>
          <input type="text" id="admin-username" placeholder="Enter admin username" required>
        </div>
        <div>
          <label for="admin-password">Password</label>
          <input type="password" id="admin-password" placeholder="Enter admin password" required>
        </div>
        <button type="submit">Login as Admin</button>
      </form>
    </div>

    <div class="divider"></div>

    <div class="login-box">
      <h2>User Login</h2>
      <form id="userLogin">
        <div>
          <label for="user-username">Username</label>
          <input type="text" id="user-username" placeholder="Enter username" required>
        </div>
        <div>
          <label for="user-password">Password</label>
          <input type="password" id="user-password" placeholder="Enter password" required>
        </div>
        <button type="submit">Login as User</button>
      </form>
    </div>
  </div>
  <script src="../js/login.js"></script>
</body>
</html>
